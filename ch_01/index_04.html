<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 익명 함수
        // 이름 없음
        let add = function (a, b) {
            return a + b;
        }
        console.log(add); // add 함수 식 자체가 출력
        console.log(add(10, 10)); // 함수 호출은 괄호 + 모양 맞추기 / 인수 넣어줌 20
    </script>

    <script>
        // 즉시 실행 함수 (괄호로 감쌈)
        let result2 = (function(){
            return 10 + 10;
        })();

        console.log(result2); 
        // 에러 ! 즉시 실행 함수가 실행되었기 때문에 result2는 함수식이 아니라 변수에 값이 담긴 상태
        // console.log(result2()); 
    </script>

    <script>
        // 즉시 실행 함수에 매개변수와 인수를 사용하는 코드를 작성
        const result = (function(a, b){
            return a + b;
        })(100, 200);
        console.log(result);
    </script>

</body>

</html>
