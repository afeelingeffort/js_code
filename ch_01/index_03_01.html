<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="">원래 가격 : </label>
        <input type="text" id="originPrice"> 원
    </div>
    <div>
        <label for="">할인율 : </label>
        <input type="text" id="rate"> %
    </div>
    <button onclick="showPrice()">할인된 가격 계산</button>
    <br>

    <script>
        function showPrice() {
            // querySelector
            // .value : input 태그의 value 갖고 옴
            let originPrice = document.querySelector("#originPrice").value;
            let rate = document.querySelector("#rate").value;

            let calcPrice = originPrice * (rate / 100);
            let resultPrice = originPrice - calcPrice;

            // 백틱 `
            // 숫자 + "문자"
            // innerHTML : 이 요소(#showResult) 안에 HTML을 넣고 싶다 
            document.querySelector("#showResult").innerHTML =
                `상품의 원래 가격은 ${originPrice} 이고,
            할인율은 ${rate}%입니다. 할인된 금액은 ${calcPrice}원을 적용하여, 
            ${resultPrice}에 구매 가능합니다.`;
        }
    </script>

    <!-- 파싱의 순서에 따라 버튼을 누르면 실행이 되기에 밑에 써도 됨. -->
    <div id="showResult"></div>
</body>

</html>
